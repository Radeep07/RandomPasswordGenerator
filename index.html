<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title> Ratna's Password Generator</title>
    <!-- Bring in(or link) bootstrap CDN stylesheet as below -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <!-- Linking CSS stylesheet -->
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">     
      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-toggler" id="logo" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">Random Password Generator</a>   
    </nav>
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-sm-12">
            <div class="content">
              <h4>Password Generator</h4>
              <br/>
              <div class="row">
                <div class="col-lg-4 col-sm-6">
                  <h5>Length of Password</h5>
                </div>
                <div class="col-lg-4 col-sm-6">
                  <textarea id="length" placeholder="8-128"></textarea><br/>
                </div>
              </div>
              <h5>Choose Character type</h5><br/>
              <div class="row">
                <div class="col-lg-3 col-sm-6">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="Check1" name = "SpecialC"> Special characters
                  </label>
                </div>
                <div class="col-lg-3 col-sm-6">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="Check2" name = "NumericC"> Numeric characters
                  </label>
                </div>
                <div class="col-lg-3 col-sm-6">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="Check3" name = "LowercaseC"> Lowercase characters
                  </label>
                </div>
                <div class="col-lg-3 col-sm-6">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="Check4" name = "UppercaseC"> Uppercase characters
                  </label>
                </div>
              </div>
              <br/>
              <textarea readonly id="passwordDisplay" placeholder="Your Secure Password" aria-label="Generated Password"></textarea> <br/>  
              <div class="row">
                <div class="col-lg-6 col-sm-12">
                  <button id="generate">Generate Password</button>
                </div>
                <div class="col-lg-6 col-sm-12">
                  <button id="copy">Copy to Clipboard</button>
                </div>
              </div>
            </div>
          </div>
        </div>     
      </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="javaScriptFile.js"></script>
  </body>
</html>
